<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Statistics</title>
    <link rel="stylesheet" href="pstats.css" />
  </head>
  <body>
    <div class="container">
      <h1>John Doe</h1>
      <div class="player-stats">
        <div class="player-info">
          <p><strong>Matches Played:</strong> 10</p>
          <p><strong>POM:</strong> 10</p>
        </div>
        <div class="batting-stats">
          <h2>Batting Stats</h2>
          <table class="stats-table">
            <thead>
              <tr>
                <th>Runs Scored</th>
                <th>Average</th>
                <th>Fours</th>
                <th>Sixes</th>
                <th>Highest Score</th>
                <th>Strike Rate</th>
                <th>50</th>
                <th>100</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>500</td>
                <td>50</td>
                <td>50</td>
                <td>10</td>
                <td>100</td>
                <td>100</td>
                <td>2</td>
                <td>1</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="bowling-stats">
          <h2>Bowling Stats</h2>
          <table class="stats-table">
            <thead>
              <tr>
                <th>No. of Wickets</th>
                <th>Bowling Average</th>
                <th>Five Wicket Hauls</th>
                <th>Economy</th>
                <th>Best Figures</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>5</td>
                <td>20</td>
                <td>1</td>
                <td>4.00</td>
                <td>5/20</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
