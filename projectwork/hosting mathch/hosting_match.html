
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="outermost">
    <div id="outer-container">
        <form>
            <div class="inner" id="team2Name-outer">
            <label for="team1Name">Team 1 Name</label>
            
            <input type="text" class="input" id="team1Name">
        </div>
        <div class="inner"  id="team2Name-outer">
            <label for="team2Name">Team 2 Name</label>
            <input type="text" class="input" id="team2Name">
        </div>
        <div class="inner" id="select1Members-outer" >
            <button id="select1Members" class="buttons">Select team 1 memebers</button>
        </div>
        <div class="inner" id="select2Members-outer" >
            <button id="select2Members" class="buttons">Select team 2 memebers</button>
        </div>
        <div class="inner" id="date-outer">
            <label for="date">Date</label>
            
            <input type="text" id="date" class="input" value="DD-MM-YYYY">
        </div>
        <div class="inner" id="NoOvers-outer">
            <label for="NoOvers">Number Of Overs</label>
            
            <input type="text" class="input" id="NoOvers">
        </div>
        <div class="inner" id="venue-outer">
            <label for="venue">Venue</label>
            
            <input type="text" id="venue" class="input" >
        </div>
        <div class="inner" id="Start" >
            <button id="Start1" class="buttons">Save</button>
        </div>
        </form>
    </div>
</div>
</body>
</html>
