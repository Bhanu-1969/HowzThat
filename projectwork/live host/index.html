<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Score</title>
<link rel="stylesheet" href="scoreupdation.css">
</head>
<body>
  <div id="layer">hi</div>
    <div id="matchend" ><button id="endmatch" value="endmatch">Endmatch</button></div>
  <div class="container">
  <h1>Team1 <span>VS</span> Team2</h1>
  <div class="scoreboard">
    <div class="team-batting">
      <h2>Batting Team</h2>
      <div class="score">
        <span id="total-score">0/0</span>
        <span id="overs-completed">Overs:0.0</span>
      </div>
      <div class="batsman-on-strike">
        <div class="strike-radio-buttons">
          <div>
            <input type="radio" id="batsman1-on-strike" name="batsman-on-strike" value="batsman1">
            <label for="batsman1-on-strike">Batsman 1 - <span class="batsman-score" id="batsman1-score">0</span></label>
          </div>
          <div>
            <input type="radio" id="batsman2-on-strike" name="batsman-on-strike" value="batsman2">
            <label for="batsman2-on-strike">Batsman 2 - <span class="batsman-score" id="batsman2-score">0</span></label>
          </div>
        </div>
      </div>
    </div>
    <div class="team-bowling">
      <h2>Bowling Team</h2>
      <div class="bowler-container">
        <span class="bowler-name">Bowler-Name:</span><br>
        <span class="bowler-score" id="bowler-score">0/0</span>
        <span class="bowler-overs" id="bowler-overs">Overs:0.0</span>
      </div>
    </div>
  </div>
</div>
<div class="selecting-players">
 
  <div class="selecting-player selecting-batsman">
    
    <select id="selecting-batsman">
      <option value="">Select Batsman</option>
      <option value="player1">Player 1</option>
      <option value="player2">Player 2</option>
      <!-- Add more options as needed -->
    </select>
  </div>

  <div class="selecting-player selecting-bowler">
    <select id="selecting-bowler">
      <option value="">Select Bowler</option>
      <option value="bowler1">Bowler 1</option>
      <option value="bowler2">Bowler 2</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <div class="actions">
    <div class="runs">
      <button class="add-runs" value="6">6</button>
      <button class="add-runs" value="6">5</button>
      <button class="add-runs" value="4">4</button>
      <button class="add-runs" value="3">3</button>
      <button class="add-runs" value="2">2</button>
      <button class="add-runs" value="1">1</button>
      <button class="add-runs" value="0">0</button>
    </div>
    <div class="events">
      <button class="add-event zero-float" value="Run-Out batsmen1">Run-Out Batsmen1</button>
        <button class="add-event" value="Wicket">Wicket</button>
        <button class="add-event zero-float" value="Run-Out batsmen2">Run-Out Batsmen2</button>
      </div>
      <div class="events1">
      <button class="add-event one-float" value="Wide">Wide</button>
        <button class="add-event zero-float" value="Byes">Byes</button>
      <button class="add-event one-float" value="Noball">Noball</button>
      <button class="add-event zero-float" value="Over throw">Over throw</button>
    </div>
    <div class="strike">
        <button class="add-event" value="change-strike">Change Strike</button>
        <div><button class="add-event" value="undo">UNDO</button></div>
      </div>
      </div>
    </div>
    <div id="one-float">
        <div class="te"><h3>1+</h3></div>
        <div class="te">
            <div class="flat-adder">1</div>
            <div class="flat-adder">2</div>
            <div class="flat-adder">3</div>
        </div>
        <div class="te">
            <div class="flat-adder">4</div>
            <div class="flat-adder">5</div>
            <div class="flat-adder">6</div>
        </div >
        <div class="te">
            <div class="flat-adder">0</div>
        </div>

    </div>
    <div id="zero-float">
      <div class="te"><h3>0+</h3></div>
      <div class="te">
          <div class="flat-adder">1</div>
          <div class="flat-adder">2</div>
          <div class="flat-adder">3</div>
      </div>
      <div class="te">
          <div class="flat-adder">4</div>
          <div class="flat-adder">5</div>
          <div class="flat-adder">6</div>
      </div >
      <div class="te">
          <div class="flat-adder">0</div>
      </div>


</div>

    <script src="script.js"></script>
    </body>
    </html>
