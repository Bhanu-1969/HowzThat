<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Scorecard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scorecard">
    <div class="teams">
      <div class="team team-1">Team 1</div>
      <div class="vs">VS</div>
      <div class="team team-2">Team 2</div>
    </div>
    
    <div class="innings">Innings 1/2</div>
    <div class="score">
      <span class="score-value">78</span> / <span class="wickets-value">3</span>
      <span class="overs-value">Overs: 7.4</span>
    </div>
    <div class="scoreboard">
      <div class="team-batting">
        <div class="batsman-on-strike" style="display:inline;">
          <span id="batter1" style="font-weight: bold;">Batter 1 :</span> <span id="batter-1-score">0</span>(<span id="batter-1-balls">0</span>)
          <br>
          <br>
          <br>
          <span id="batter2" style="font-weight: bold;">Batter 2 :</span> <span id="batter-2-score">0</span>(<span id="batter-2-balls">0</span>)
        </div>
      </div>
      <div class="team-bowling">
        <span class="bowler-name">Bowler-Name :</span>
        <span class="bowler-score" id="bowler-score">0 - 0</span>
        <span class="bowler-overs" id="bowler-overs">Overs:0.0</span>
        <span class="economy"> Economy : 0.0</span>
      </div>
  </div>
    <div class="previous-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div> 
      </div>
    <div class="innings1-2">
    <div class="inn1">INNINGS 1</div>
    <div class="inn2">INNINGS 2</div>
    </div>
  </div>
  
  <div class="inn1-content" style="display: none;">
    <div class="inn1-batting-container"></div> 
      <div class="inn1-bowling-container"></div>
</div>

<div class="inn2-content" style="display: none;">
    <div class="inn2-batting-container"></div> 
      <div class="inn2-bowling-container"></div>
</div>
<script src="script.js"></script>
</body>
</html>
