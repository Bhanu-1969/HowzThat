<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toss-section">
        <div class="toss-result"> 
            Toss!
        </div>
        <div class="team-buttons">
            <button class="team-option" id="team1-button">Team 1</button>
            <button class="team-option" id="team2-button">Team 2</button>
        </div>
        <span id="decide" style="font-weight: bold; font-size: 25px; margin-top: 20px; margin-bottom: 10px;"></span>
        <div class="choice-buttons" style="display: none;"> 
            <button class="action-option" id="bat-button">Bat</button>
            <button class="action-option" id="bowl-button">Bowl</button>
        </div>
         <div class="start-match-section" style="display: none;">
      <button id="start-match-button" style="margin-top: 20px;;">Start Match</button>
   </div>
    </div>
    <br>
   
       
     
    

    <script src="script.js"></script>
</body>
</html>
